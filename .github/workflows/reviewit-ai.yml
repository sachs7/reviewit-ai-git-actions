name: ReviewIt-AI

on:
  pull_request:
  discussion_comment:

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GIT_TOKEN: ${{ secrets.GIT_TOKEN}}
      PR_NUMBER: ${{ github.event.number }}
      REPO: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.5"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --quiet

      - name: Run ReviewIt-AI
        id: get_ai_review
        run: |
          echo $REPO
          echo $PR_NUMBER
          echo "python .github/actions/reviewit.py -r $REPO -p $PR_NUMBER"
          echo
          python .github/actions/reviewit.py -r $REPO -p $PR_NUMBER >> "$GITHUB_OUTPUT"
          
      - name: Add PR Comment
        uses: actions/github-script@v6
        env:
          review_output: $GITHUB_OUTPUT
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${{ steps.get_ai_review.outputs.review_output }}`
            })
